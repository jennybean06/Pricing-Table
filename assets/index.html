<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<meta http-equiv="refresh" href="300">
<link href="styles.css" rel="stylesheet">

</head>
<body>
<div id="header-container">
  <h1>Our Pricing</h1>
      <h2>
      Monthly
      <input type="checkbox" id="toggle"/>
      <label for="toggle" class="toggle-btn"></label> 
    Annually 
    </h2>
</div>

<div id="cards-container"> 

<div class="cards" id="card-1">
<h3>Basic</h3> 
    <span class="pricing" id="basic-price">    
      &dollar;19.99</span>
      <br>
<div class="text">
500 GB Storage <br>
2 Users Allowed<br>
Send up to 3 GB<br>
</div>
<button class="learn-button">Learn More</button>
</div>

<div  class="cards" id="card-2">
<h3>Professional</h3>
  <span class="pricing" id="pro-price"> 
    &dollar;24.99
    <br>
    </span>
<div class="text">
1 TB Storage <br>
5 Users Allowed<br>
Send up to 10 GB<br>
</div>
<button class="professional-button">Learn More</button>
</div>


<div class="cards" id="card-3">
<h3>Master</h3>
  <span class="pricing" id="master-price"> 
    &dollar;39.99
    </span>
<div class="text">
2 TB Storage <br>
10 Users Allowed<br>
Send up to 20 GB<br>
</div>
<button class="learn-button">Learn More</button>
</div>
</div>

  Coded by <a href="#">Jenny Chan</a>.
</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
